<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    
    <title>Register.form</title>
    <style>
        .body{
            margin: 0;
            height: 100vh;
        }
        .container{
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100%;   
           color:black;
        }
        .bg-img {
                background-image: url(./hp\ reference.jpg);
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;            
            }
        .center-div{
            padding: 20px;
            background-color:transparent;
            border:solid 2px;
        }
        .center{
            text-align: center;
        }
    </style>
    </head>
    <body class="body" style="background-image: url();">
        <div class="container">
            <form>
                <div>
                    <div class="center-div">
                        <h1 class="center">Register Form</h1>
                        <div class="form-group">
                        Name:<input type="text" id="Name" class="form-control" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                        DOB:<input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                        Email:<input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div>
                        Password:<input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                        Mobile number:<input type="number" id="number" class="form-control" placeholder="Enter Mobile Number" required>
                        </div>
                        <div><label for="gender">Gender:</label></div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Female
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Others
                            </label>
                          </div>
                          <div class="form-check">
                            Languages: <select id="prdName" class="form-select" onclick="getprd()">
                                <option>select Language</option>
                                <option value="tamil">Tamil</option>
                                <option value="english">English</option>
                                <option value="malaylam">Malayalam</option>
                                <option value="Telungu">Telungu</option>
                                <option value="hindi">Hindi</option>
                                </select>
                        </div>
                        <div class="form-group">
                        Address:<textarea class="form-control"></textarea>
                        </div><br>
                        <div>
                        <button type="button" action="www.google.com" class="btn btn-success">Register</button>
                        <button type="button" class="btn btn-success">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
